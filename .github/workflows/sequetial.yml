name: End-to-end tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Cypress tests locally
        uses: cypress-io/github-action@v6
        with:
          record: true
          tag: local

        env:
          CYPRESS_API_URL: ${{ secrets.CYPRESS_API_URL }}


